<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
p{
    color:rgb(255, 0, 0);
    border: 2px solid #000000;

}
.container{
    border: 4px solid #16a1d3fe;
    border-radius: 10px;
}
.important{
    background-color: yellow;
}
.blueText{
    color:blue;
}
    </style>
</head>
<body>
    <p>１つめのｐタグに書かれたテキスト</p>
    <p>2つめのｐタグに書かれたテキスト</p>
    <p class="blueText">3つめのｐタグにかかれたテキスト</p>
<div class="container">
    <p>１つめのｐタグに書かれたテキスト</p>
    <p>2つめのpタグに書かれたテキスト</p>
    <p>３つめの<span class="important">ｐタグ</span>にかかれたテキスト</p>
</div>
    
</body>
</html>
